<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>

<body>
    <form class="login">
        <h2 class="login__title align__text">Login</h2>
        <span class="login__description align__text">Enter your credential to access your account</span>
        <div class="login__emailContainer">
            <label for="email" class="emailContainer__label">Email</label>
            <input type="email" placeholder="youremail@example.com" />
        </div>
        <div class="login__passwordContainer">
            <label for="password" class="passwordContainer__label">Password</label>
            <input type="password" />
        </div>

        <button class="login__button align__text">Sign in</button>
        <a href="#" class="login__forgotpass">Forgot password?</a>
    </form>
</body>

</html>
